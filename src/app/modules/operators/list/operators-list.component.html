<section class="operators">
  <header>{{'modules.operators.list' | translate}}</header>

  <ul>
    <li *ngFor="let operator of operators | async">
      <a [ngClass]="{'selected': operator.id === selectedOperator?.id}" [routerLink]="['/'+moduleId, operator.id]">
        <span class="badge">{{operator.firstName}}</span>
      </a>
    </li>
  </ul>

</section>
