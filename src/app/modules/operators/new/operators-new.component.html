<section class="operators">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Library</li>
    </ol>
  </nav>

  <div class="contents">
    <div class="d-flex justify-content-between mb-3">
      <h2 class="title">{{'modules.operators.list' | translate}}</h2>

    </div>

    <form [formGroup]="operatorForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12 col-md-6 px-0">

          <div class="d-flex mb-3">
            <button type="button" class="btn mr-1" [disabled]="true">{{'actions.add' | translate}}</button>
            <button type="button" class="btn mr-1" [disabled]="true">{{'actions.deactivate' | translate}}</button>
            <button type="button" class="btn mr-1" [disabled]="true">{{'actions.cancel' | translate}}</button>
            <button type="button" class="btn" (click)="onSubmit()">{{'actions.save' | translate}}</button>
          </div>

          <div class="row">

            <h3 class="col-12 mt-3 px-0">{{'models.operator.name' | translate}}</h3>
            <div class="col-12 col-md-6 pl-0 pr-2">
              <label for="first-name">{{'models.operator.firstName' | translate}}</label><br/>
              <input id="first-name" type="text" class="form-control" formControlName="firstName">
            </div>
            <div class="col-12 col-md-6 pl-0 pr-2">
              <label for="last-name">{{'models.operator.lastName' | translate}}</label><br/>
              <input id="last-name" type="text" class="form-control" formControlName="lastName">
            </div>

            <h3 class="col-12 mt-3 px-0">{{'models.operator.address' | translate}}</h3>
            <div class="col-12 col-md-6 pl-0 pr-2">
              <div formGroupName="address">
                <label for="street1">{{'models.operator.street1' | translate}}</label><br/>
                <input id="street1" type="text" class="form-control" formControlName="street1">
              </div>
            </div>
          </div>

          <div class="mt-3">
            <p>Form Status: {{operatorForm.status}}</p>
            <!-- <button type="button" class="btn" (click)="onSubmit()" >{{'actions.submit' | translate}}</button> -->
          </div>
        </div>

        <div class="col-12 col-md-6 px-0 part2">
          <div class="d-flex mb-3">
            <button type="button" class="btn mr-1" [disabled]="false" (click)="addLicense()">{{'actions.add' | translate}}</button>
            <button type="button" class="btn mr-1" [disabled]="false">{{'actions.delete' | translate}}</button>
            <button type="button" class="btn mr-1" [disabled]="false">{{'actions.cancel' | translate}}</button>
          </div>

          <div class="row">

            <h3 class="col-12 mt-3 px-0">{{'models.operator.licenses' | translate}}</h3>
            <div formArrayName="licenses" *ngFor="let lic of licenses.controls; let i = index" class="col-12 pl-0 pr-2">
              <div [formGroupName]="i">
                <label for="{{'licenseNum' + i}}">License Num</label><br/>
                <input id="{{'licenseNum' + i}}" type="text" class="form-control" formControlName="licenseNum">
              </div>
            </div>

          </div>
        </div>
      </div>

    </form>

  </div>

</section>
