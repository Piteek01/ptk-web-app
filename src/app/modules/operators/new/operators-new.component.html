<section class="operators">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Library</li>
    </ol>
  </nav>

  <div class="contents">

    <div class="row justify-content-center">
      <div class="col-12 col-md-6 px-0">

        <form [formGroup]="operatorForm" (ngSubmit)="onSubmit()">

          <div class="row">

            <h3 class="col-12 mt-3 px-0">{{'models.operator.name' | translate}}</h3>
            <div class="col-12 col-md-5 pl-0 pr-2">
              <label class="mt-2" for="first-name">{{'models.operator.firstName' | translate}}</label>
              <input id="first-name" type="text" class="form-control" formControlName="firstName" autocomplete="on">
            </div>
            <div class="col-6 col-md-2 pl-0 pr-2">
              <label class="mt-2" for="middle-name">{{'models.operator.middleName' | translate}}</label>
              <input id="middle-name" type="text" class="form-control" formControlName="middleName" autocomplete="on">
            </div>
            <div class="col-12 col-md-5 pl-0 pr-2">
              <label class="mt-2" for="last-name">{{'models.operator.lastName' | translate}}</label>
              <input id="last-name" type="text" class="form-control" formControlName="lastName" autocomplete="on">
            </div>

            <h3 class="col-12 mt-3 px-0">{{'models.operator.address' | translate}}</h3>

            <div class="col-12 px-0" formGroupName="address">
              <div class="col-12 px-0" >
                <div class="col-12 col-md-6 pl-0 pr-2">

                  <label class="row mt-2" for="street1">{{'models.operator.street1' | translate}}</label>
                  <input id="street1" type="text" class="form-control row" formControlName="street1" autocomplete="on">
                  <input id="street2" type="text" class="form-control row mt-2" formControlName="street2">

                  <label class="row mt-2" for="city">{{'models.operator.city' | translate}}</label>
                  <input id="city" type="text" class="form-control" formControlName="city" autocomplete="on">

                  <label class="row mt-2" for="country">{{'models.operator.country' | translate}}</label>
                  <select id="country" class="form-select form-control" formControlName="countryCode" autocomplete="on">
                    <option value="1" selected>USA</option>
                  </select>

                </div>
              </div>

              <div class="row col-12 px-0" >
                <div class="col-12 col-md-6 pl-0 pr-2">
                  <label class="mt-2" for="region">{{'models.operator.region' | translate}}</label>
                  <select id="region" class="form-select form-control" formControlName="region" autocomplete="on">
                    <option value="1" selected>California</option>
                  </select>
                </div>

                <div class="col-12 col-md-6 pl-0 pr-2">
                  <label class="mt-2" for="postal-code">{{'models.operator.postalCode' | translate}}</label>
                  <input id="postal-code" type="text" class="form-control" formControlName="postalCode" autocomplete="on">
                </div>
              </div>

            </div>

          </div>

          <div class="d-flex justify-content-end my-3">
            <!-- <button type="button" class="btn mr-1" [disabled]="true">{{'actions.add' | translate}}</button>
            <button type="button" class="btn mr-1" [disabled]="true">{{'actions.deactivate' | translate}}</button> -->
            <button type="button" class="btn mr-1" [disabled]="true">{{'actions.cancel' | translate}}</button>
            <button type="button" class="btn mr-2" (click)="onSubmit()">{{'actions.save' | translate}}</button>
          </div>

          <div class="mt-3">
            <p>Form Status: {{operatorForm.status}}</p>
            <!-- <button type="button" class="btn" (click)="onSubmit()" >{{'actions.submit' | translate}}</button> -->
          </div>

        </form>

      </div>
    </div>

  </div>

</section>
